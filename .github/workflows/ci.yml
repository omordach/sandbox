name: CI

on:
  push:
  pull_request:

jobs:
  php_static_and_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: app
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
        options: >-
          --health-cmd="pg_isready -U app -d app"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: pgsql, pdo_pgsql, intl, gd, bcmath, pcntl, pcov
          coverage: pcov
      - uses: actions/cache@v4
        with:
          path: vendor
          key: composer-${{ hashFiles('composer.lock') }}
      - run: composer install --no-interaction --prefer-dist
      - run: cp .env.example .env
      - run: php artisan key:generate
      - run: php artisan migrate --no-interaction
      - run: vendor/bin/pint --test
      - run: vendor/bin/phpstan analyse --no-interaction
      - run: vendor/bin/pest --coverage --coverage-html coverage --colors=always
      - run: vendor/bin/peck
      - run: vendor/bin/rector --dry-run
      - uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage

  e2e:
    needs: php_static_and_tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npm run build
      - run: php -S 127.0.0.1:8000 -t public &
      - run: |
          for i in {1..30}; do
            curl -fsS http://127.0.0.1:8000/ping && exit 0
            sleep 1
          done
          echo "Server failed to respond at /ping" >&2
          exit 1
      - run: npx playwright test
      - uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
