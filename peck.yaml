preset: laravel
ignore:
  words:
    - php
    - dockerfile
    - makefile
    - filesystems
    - eslint
    - favicon
    - js
    - nav
    - dropdown
    - viewport
    - utils
    - tooltip
    - composables
    - ssr
    - globals
    - wayfinder
    - tsconfig
  paths: []
paths:
  - app
  - resources
  - routes
  - tests
  - README.md
checks:
  php: true
  markdown: true
  identifier: true

